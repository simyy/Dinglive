<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<!-- Custom styles for this template -->
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
	{% block css %}{% endblock %}
	<title>{% block title %}秋芽热门tv{% endblock %}</title>
</head> 
<body>
	<div class="container">
		{% block header %}
		<div class="header clearfix">
        	<nav>
          		<ul class="nav nav-pills pull-right">
            		<li role="presentation" class="{% block nav_idx %}{% endblock %}"><a href="/">最新</a></li>
            		<li role="presentation" class="{% block nav_ctg %}{% endblock %}"><a href="/ctg">分类</a></li>
          		</ul>
        	</nav>
        	<h3 class="text-muted title">秋芽热门TV <font>Qiuar.com</font></h3>
      	</div>
		{% endblock %}
	    {% block content %}{% endblock %}
	    {% block footer %}
	    <footer class="footer">
        	<p>© Company 2014</p>
      	</footer>
	    {% endblock %}
	</div>
    {% block javascript %}{% endblock %}
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- 模板tmpl -->
	<script src="/static/js/tmpl.min.js"></script>
	<!-- 自定义js -->
	<script src="/static/js/jumbotron-narrow.js"></script>
</body>
</html>
